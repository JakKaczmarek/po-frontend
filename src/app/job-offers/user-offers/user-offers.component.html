<div class="user-offers">
    <h2>Twoje oferty pracy</h2>

    <div *ngIf="userOffers.length === 0" class="no-offers">
        <p>Nie masz jeszcze Å¼adnych ofert pracy.</p>
    </div>

    <p-card *ngFor="let offer of userOffers" class="job-card">
        <div class="p-card-title">{{ offer.title }}</div>
        <div class="p-card-subtitle">Firma: {{ offer.companyName }}</div>
        <div>Lokalizacja: {{ offer.location }}</div>
        <div>Wynagrodzenie: {{ offer.salary || 'Nie podano' }}</div>
        <div>Utworzono: {{ offer.createdAt }}</div>
        <div>
            <p-button label="Aplikacje" icon="pi pi-users" (click)="navigateToApplications(offer.id)"
                class="p-button-info"></p-button>
        </div>
    </p-card>
</div>
